{% extends 'base.html' %}

{% block content %}
<h2>Lista de Categorias</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Ações</th>
    </tr>
    {% for categoria in categorias %}
    <tr>
        <td>{{ categoria.id }}</td>
        <td>{{ categoria.nome }}</td>
        <td>{{ categoria.descricao }}</td>
        <td>
            <a href="{{ url_for('view_cat', id=categoria.id) }}">Ver</a> |
            <a href="{{ url_for('edit_cat', id=categoria.id) }}">Editar</a> |
            <a href="{{ url_for('delete_cat', id=categoria.id) }}">Excluir</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
